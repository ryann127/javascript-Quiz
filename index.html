<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div>
            <a href=#last-screen class = "highscore-btn"> View Highscores</a>
        </div>
    
    </header>

    <div class="start-screen">
        <div id="home" class="flex-column flex-center">
            <h2>Code Quiz Challenge</h2>
            <p class = "small-font"> Test your Javascript knowledge! </p>
            <button class="start-button">Start</button>
        </div>
    </div> 

    <div id="question-screen" class="flex-column flex-center"></div>

    
 
        <section class = hide id="last-screen">
            <div class = "score"> </div>
            <!-- <form id= "submit-form" class="form"> </form> -->   
            <form id= "submit-form" class="score form"> 
                <label for="name"> Initials and Score </label>
                <input type="text" name="score" id="inputName">
                <button type="submit">Enter</button>
                <button class="reset-button">Reset Game</button>
            </form>  
        </section>

    <div>
        <div>
            <div class="small-font timer-count"> </div>
        </div>
         
        <div id="word-blank"></div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
